project: mpqepp
program: hqe train
method: random
metric:
  name: validation.realistic.hits_at_10
  goal: maximize
parameters:
  dataset:
    constant: "fb15k_237_betae"
  embedding-dim:
    values:
      - 128
      - 256
      - 512
  num-layers:
    values:
      - 2
      - 3
  dropout:
    values:
      - 0.1
      - 0.2
      - 0.3
      - 0.5
  activation:
    values:
      - "relu"
      - "leakyrelu"
  use-bias:
    constant: True
  message-weighting:
    constant: "attention"
  epochs:
    constant: 30
  learning_rate:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-2
  batch-size:
    constant: 64
command:
  - ${env}
  - ${program}
  - '-tr "/*/*:*"'
  - '-va "/*/*:*"'
  - '-te "/*/*:*"'
  - '-w'
  - '--notes="FB15k237 sweep"'
  - ${args}